name: Sentiment task
description: Calculates sentiment in text

inputs:
  - name: text
    description: 'The text to calculate entities'
    type: String

outputs:
  - name: text
    description: 'Named entities found.'
    type: String

implementation:
  container:
    image: https://hub.docker.com/repository/docker/lemurpwned/sentiment
    command: [python3, /app/sentiment.py]
    args: [
      --inputd, {inputValue: text},
      --outputd, {inputValue: text}
    ]

