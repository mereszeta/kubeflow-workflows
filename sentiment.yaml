name: Sentiment task
description: Calculates sentiment in text

inputs:
  - name: inputd
    description: 'Input directory'
    type: String
  - name: outputd
    description: 'Output directory'
    type: String

outputs:
  - name: text
    description: 'Named entities found.'
    type: String

implementation:
  container:
    image: https://hub.docker.com/repository/docker/lemurpwned/sentiment
    command: [python3, /app/sentiment.py]
    args: [
      --inputd, {inputValue: inputd},
      --outputd, {inputValue: outputd}
    ]

