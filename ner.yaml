name: Named entity recognition task
description: Finds named entities in text 

inputs:
  - name: inputd
    description: 'Input directory'
    type: String
  - name: outputd
    description: 'Output directory'
    type: String

outputs:
  - name: output
    description: 'Named entities found.'
    type: String

implementation:
  container:
    image: localhost:32000/ner
    command: [python3, /app/ner.py]
    args: [
      --inputd, {inputValue: inputd},
      --outputd, {inputValue: outputd}
    ]
    fileOutputs:
      output: /tmp/sentiment.json
